<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="leftbox">
            <div class="half-right-box">
                <div class="toggle1">
                    <button type="button" id="btn1">1</button>
                    <div class="para-div">
                        <p id="p1">Step 1</p>
                        <p class="bld-br">YOUR PLAN
                        </p>
                    </div>
                </div>
                <div class="toggle2">
                    <button type="button" id="btn2">2</button>
                    <div class="para-div">
                        <p id="p2">Step 2</p>
                        <p class="bld-br"> SELECT PLAN
                        </p>
                    </div>
                </div>
                <div class="toggle3">
                    <button type="button" id="btn3">3</button>
                    <div class="para-div">
                        <p id="p3">Step 3</p>
                        <p class="bld-br"> ADD-ONS
                        </p>
                    </div>
                </div>
                <div class="toggle4">
                    <button type="button" id="btn4">4</button>
                    <div class="para-div">
                        <p id="p4">Step 4</p>
                        <p class="bld-br"> SUMMARY
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbox">
            <h1 class="h-in-f">Personal info</h1>
            <p class="p-in-f">Please provide your name, email address, and phone number.</p>
            <form class="form-container">
                <h3>Name:</h3>
                <input type="text" name="name" placeholder="Enter your name" id="user_name">
                <h3>Email Address:</h3>
                <input type="text" name="email" placeholder="Enter your email" id="email_id">
                <h3>Phone Number:</h3>
                <input type="text" name="phone" placeholder="e.g. +1 234 567 890" id="phone_number">
            </form>
        </div>
    </div>
</body>

</html>
